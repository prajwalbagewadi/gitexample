<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar Varitations</title>
    <style>
      /*::after - The ::after pseudo-element in CSS is used to insert content after an element's content.*/
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        /*border: 2px solid red;*/
        background-color: #484848;
        padding: 10px;
      }
      /*childs*/
      .nav1 ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex; /*default behaviour left to right*/
        justify-content: space-around;
      }
      /*decendents*/
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        /* border: 2px solid #fff; */
        border-radius: 8px;
        color: #fff;
        /*background-color: #272727;*/
        padding: 5px 15px;
        position: relative;
      }
      .nav1 a::after {
        content: "abc";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transform: scaleX(0);
        transition: tranform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: #0223f6;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 8px;
        cursor: pointer;
      }

      .nav2 {
        /*border: 2px solid red;*/
        background-color: #03643c;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #137e0a;
      }
      .nav2 .login-btn {
        background-color: #048a2f;
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        box-sizing: border-box;
        background-color: #045411;
        border: 1px solid white;
      }

      .nav3 {
        background-color: #455454;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #484848;
        color: #fff;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Varitation 1: horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Varitation 2: vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Varitation 3: horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">contack</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
